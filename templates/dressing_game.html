<div class="dressing-game-screen" >
    <div class="menu-column left-column">
        <div class="character-select" data-character="curly">
            <img src="assets/images/avatar/avatar_1.png" alt="Curly Hair Character">
        </div>
        <div class="character-select" data-character="short">
            <img src="assets/images/avatar/avatar_2.png" alt="Short Hair Character">
        </div>
        <div class="character-select" data-character="blonde">
            <img src="assets/images/avatar/avatar_3.png" alt="Blonde Character">
        </div>
    </div>

    <div class="menu-column center-column game-area-background">
        <div class="main-closet-frame">
            <div class="closet-container">
                <div class="clothing-panel">
                    <div class="category-box" id="shirts-skirts-box">
                        <div class="item-gallery-wrapper">
                            <div class="gallery-showcase">
                                <img class="gallery-bg" src="assets/images/bg/bgDress.png" alt="Item background">
                                <img class="gallery-clothing" src="assets/images/shirt/Shirt1.png" alt="Clothing Item" draggable="true">
                                <div class="gallery-tabs">
                                    <img class="gallery-tab-img" src="assets/images/button/btnShirts.png" alt="Shirts Tab" data-category="shirts">
                                    <img class="gallery-tab-img" src="assets/images/button/BtnSkirts.png" alt="Skirts Tab" data-category="skirts">
                                </div>
                            </div>
                            <button class="gallery-prev-btn" type="button" style="transform: scaleX(-1);"><img src="assets/images/button/btnPreviously.png" alt="Previous item"></button>
                            <button class="gallery-next-btn" type="button"><img src="assets/images/button/btnNext.png" alt="Next item"></button>
                        </div>
                    </div>
                    <div class="category-box" id="shoes-accessories-box">
                         <div class="item-gallery-wrapper">
                            <div class="gallery-showcase">
                                <img class="gallery-bg" src="assets/images/bg/bgShoe.png" alt="Item background">
                                <img class="gallery-clothing" src="assets/images/shoe/shoe1.png" alt="Clothing Item" draggable="true">
                                <div class="gallery-tabs">
                                    <img class="gallery-tab-img" src="assets/images/button/btnShoes.png" alt="Shoes Tab" data-category="shoes">
                                    <img class="gallery-tab-img" src="assets/images/button/btnAccesories.png" alt="Accessories Tab" data-category="accessories">
                                </div>
                            </div>
                            <button class="gallery-prev-btn" type="button" style="transform: scaleX(-1);"><img src="assets/images/button/btnPreviously.png" alt="Previous item"></button>
                            <button class="gallery-next-btn" type="button"><img src="assets/images/button/btnNext.png" alt="Next item"></button>
                        </div>
                    </div>
                </div>

                <div class="character-display-area" id="character-area">
                    <img src="assets/images/character/charater_1.png" alt="Main Character" class="character-base">
                    <img src="#" alt="" class="worn-item" id="worn-shoe">
                    <img src="#" alt="" class="worn-item" id="worn-trouser">
                    <img src="#" alt="" class="worn-item" id="worn-accessory">
                    <img src="#" alt="" class="worn-item" id="worn-dress">
                    <img src="#" alt="" class="worn-item" id="worn-shirt">
                    <img src="#" alt="" class="worn-item" id="worn-skirt">
                </div>

                <div class="clothing-panel">
                    <div class="category-box" id="dresses-trousers-box">
                         <div class="item-gallery-wrapper">
                            <div class="gallery-showcase">
                                <img class="gallery-bg" src="assets/images/bg/bgShirt.png" alt="Item background">
                                <img class="gallery-clothing" src="assets/images/dress/Dress1.png" alt="Clothing Item" draggable="true">
                                <div class="gallery-tabs">
                                    <img class="gallery-tab-img" src="assets/images/button/btnDresses.png" alt="Dresses Tab" data-category="dresses">
                                    <img class="gallery-tab-img" src="assets/images/button/btnTrousery.png" alt="Trousers Tab" data-category="trousers">
                                </div>
                            </div>
                            <button class="gallery-prev-btn" type="button" style="transform: scaleX(-1);"><img src="assets/images/button/btnPreviously.png" alt="Previous item"></button>
                            <button class="gallery-next-btn" type="button"><img src="assets/images/button/btnNext.png" alt="Next item"></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="vicky-chat-box">
            <img src="assets/images/Vicky/NPC_Vicky_3.png" alt="Vicky NPC" class="vicky-npc-image">
            <div class="chat-bubble">
                <p>This is My Fashion Fever, my stylish little world! Just drag the outfit 
                    onto me, hit the rumway button, and boom - magic happens!</p>
            </div>
        </div>
    </div>

    <div class="menu-column right-column">
        <div class="side-menu-item" data-target="introduction">
            <img src="assets/images/Card/introduction.png" alt="Introduction">
        </div>
        <div class="side-menu-item active" data-target="dressing_game">
            <img src="assets/images/Card/DressingGame.png" alt="Dressing Game">
        </div>
        <div class="side-menu-item" data-target="photo_booth">
            <img src="assets/images/Card/PhotoBooth.png" alt="Photo Booth">
        </div>
    </div>

    <div class="bottom-toolbar">
        <button class="action-button home-button">
            <img src="assets/images/button/Btn Home.png" alt="Home">
        </button>
        <button class="action-button music-button">
            <img src="assets/images/button/Btn music.png" alt="Music">
        </button>
    </div>
</div>
